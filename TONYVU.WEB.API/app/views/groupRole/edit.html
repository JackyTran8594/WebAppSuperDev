

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" target-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{config.label.titleCreate}}</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">

            <div class="form-group">
                <label>Mã nhóm quyền</label>
                <input ng-model="target.groupRoleId" rows="2" class="form-control" name="groupRoleId" required />
                <span style="color: red" ng-show="_form.groupRoleId.$touch && _form.groupRoleId.$invalid">
                    <span ng-show="_form.groupRoleId.$error.$required">
                        Bắt buộc
                    </span>
                </span>
            </div>

            <div class="form-group">
                <label>Tên nhóm quyền</label>
                <input type="text" ng-model="target.groupRoleName" class="form-control" placeholder="Tên nhóm quyền..." name="groupRoleName" />
                <span style="color: red" ng-show="_form.groupRoleName.$touch && _form.groupRoleName.$invalid">
                    <span ng-show="_form.groupRoleName.$error.$required">
                        Bắt buộc
                    </span>
                </span>
            </div>

            <div class="form-group">
                <label>Ghi chú</label>
                <textarea type="text" ng-model="target.notes" rows="3" placeholder="Ghi chú"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSave}}</button>
        <button prevent-default class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
