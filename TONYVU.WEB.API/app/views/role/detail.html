

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" target-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{config.label.titleCreate}}</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">

            <div class="form-group">
                <label>Mã quyền</label>
                <input ng-model="target.roleId" rows="2" class="form-control" name="roleId" readonly />
               
            </div>

            <div class="form-group">
                <label>Tên quyền</label>
                <input type="text" ng-model="target.roleName" class="form-control" placeholder="Tên quyền..." name="roleName" readonly/>
             
            </div>

            <div class="form-group">
                <label>Ghi chú</label>
                <textarea type="text" ng-model="target.notes" rows="3" placeholder="Ghi chú" readonly></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
