

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" target-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{config.label.titleCreate}}</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">

            <div class="form-group">
                <label>Mã quyền</label>
                <input ng-model="target.roleId" rows="2" class="form-control" name="roleId" required />
                <span style="color: red" ng-show="_form.roleId.$touch && _form.roleId.$invalid">
                    <span ng-show="_form.roleId.$error.$required">
                        Bắt buộc
                    </span>
                </span>
            </div>

            <div class="form-group">
                <label>Tên quyền</label>
                <input type="text" ng-model="target.roleName" class="form-control" placeholder="Tên quyền..." name="roleName" />
                <span style="color: red" ng-show="_form.roleName.$touch && _form.roleName.$invalid">
                    <span ng-show="_form.roleName.$error.$required">
                        Bắt buộc
                    </span>
                </span>
            </div>

            <div class="form-group">
                <label>Ghi chú</label>
                <textarea type="text" ng-model="target.notes" rows="3" placeholder="Ghi chú"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSave}}</button>
        <button prevent-default class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
