

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" target-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{config.label.titleCreate}}</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">

            <div class="form-group">
                <label>Mã menu</label>
                <input ng-model="target.menuId" rows="2" class="form-control" name="menuId" readonly />
               
            </div>

            <div class="form-group">
                <label>Đường dẫn</label>
                <input ng-model="target.state" rows="2" class="form-control" name="state" readonly />
                
            </div>

            <div class="form-group">
                <label>Tên menu</label>
                <input ng-model="target.name" rows="2" class="form-control" name="name" readonly />
              
            </div>

            <div class="form-group">
                <label>Menu cha</label>
                <input type="text" ng-model="target.parentMenu" class="form-control" placeholder="Tên quyền..." name="parentMenu" readonly/>
              
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <!--<div class="form-group">-->
                        <label>Thuộc trang chủ</label>
                        <input type="checkbox" ng-model="target.isHome" class="form-control" name="isHome" readonly/>
                        
                        <!--</div>-->
                    </div>

                    <div class="col-lg-4">
                        <!--<div class="form-group">-->
                        <label>Trạng thái</label>
                        <input type="text" ng-model="target.status" class="form-control" name="status" readonly/>
                        
                        <!--</div>-->
                    </div>

                    <div class="col-lg-4">
                        <!--<div class="form-group">-->
                        <label>Số thứ tự</label>
                        <input type="text" ng-model="target.ordinalNumber" class="form-control" name="ordinalNumber" readonly />
                       
                        <!--</div>-->
                    </div>
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSave}}</button>
        <button prevent-default class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
