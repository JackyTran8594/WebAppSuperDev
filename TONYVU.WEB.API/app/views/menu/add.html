

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" target-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{config.label.titleCreate}}</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">

            <div class="form-group">
                <label>Mã menu</label>
                <input type="text" ng-model="target.menuId" class="form-control" name="menuId" required />
                <span style="color: red" ng-show="_form.menuId.$touch && _form.menuId.$invalid">
                    <span ng-show="_form.menuId.$error.$required">
                        Bắt buộc
                    </span>
                </span>
            </div>

            <div class="form-group">
                <label>Đường dẫn</label>
                <input type="text" ng-model="target.state" rows="2" class="form-control" name="state" required />
                <span style="color: red" ng-show="_form.state.$touch && _form.state.$invalid">
                    <span ng-show="_form.state.$error.$required">
                        Bắt buộc
                    </span>
                </span>
            </div>

            <div class="form-group">
                <label>Tên menu</label>
                <input type="text" ng-model="target.name" class="form-control" name="name" required />
                <span style="color: red" ng-show="_form.name.$touch && _form.name.$invalid">
                    <span ng-show="_form.name.$error.$required">
                        Bắt buộc
                    </span>
                </span>
            </div>

            <div class="form-group">
                <label>Menu cha</label>
                <input type="text" ng-model="target.parentMenu" class="form-control" required />
                <span style="color: red" ng-show="_form.parentMenu.$touch && _form.parentMenu.$invalid">
                    <span ng-show="_form.parentMenu.$error.$required">
                        Bắt buộc
                    </span>
                </span>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <!--<div class="form-group">-->
                        <label>Thuộc trang chủ</label>
                        <input type="checkbox" ng-model="target.isHome" class="form-control" name="isHome" required />
                        <span style="color: red" ng-show="_form.isHome.$touch && _form.isHome.$invalid">
                            <span ng-show="_form.isHome.$error.$required">
                                Bắt buộc
                            </span>
                        </span>
                        <!--</div>-->
                    </div>

                    <div class="col-lg-4">
                        <!--<div class="form-group">-->
                        <label>Trạng thái</label>
                        <input type="text" ng-model="target.status" class="form-control" name="status" required />
                        <span style="color: red" ng-show="_form.status.$touch && _form.status.$invalid">
                            <span ng-show="_form.status.$error.$required">
                                Bắt buộc
                            </span>
                        </span>
                        <!--</div>-->
                    </div>

                    <div class="col-lg-4">
                        <!--<div class="form-group">-->
                        <label>Số thứ tự</label>
                        <input type="text" ng-model="target.ordinalNumber" class="form-control" name="ordinalNumber" required />
                        <span style="color: red" ng-show="_form.ordinalNumber.$touch && _form.ordinalNumber.$invalid">
                            <span ng-show="_form.ordinalNumber.$error.$required">
                                Bắt buộc
                            </span>
                        </span>
                        <!--</div>-->
                    </div>
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSave}}</button>
        <button prevent-default class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
