

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" target-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{config.label.titleCreate}}</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">

            <div class="form-group">
                <label>Tiêu đề</label>
                <textarea ng-model="target.title" rows="2" placeholder="Nhập tiêu đề..." class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Tóm tắt</label>
                <textarea ng-model="target.summary" rows="3" placeholder="Tóm tắt nội dung..." class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label>Tác giả</label>
                <input type="text" ng-model="target.author" class="form-control" placeholder="Tác giả..." />
            </div>
            <div class="form-group">
                <label>Nội dung</label>
                <!-- /.box-header -->
                <div class="box-body pad">
                    <textarea id="ckeditor" name="ckeditor" ng-model="target.contents" rows="10" cols="80"></textarea>
                </div>
            </div>

            <!-- /.box -->

        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSave}}</button>
        <button prevent-default class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
<script>
    $(function () {
       var editor = CKEDITOR.replace('ckeditor');
        editor.on('change', function(event) {
            console.log('total bytes:' + event.editor.getData().lenth);
           
        });
    });
</script>
