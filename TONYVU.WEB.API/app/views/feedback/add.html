
<div id="_addproducts.html">

    <div class="modal-header">
        <h3 class="modal-title">{{config.label.titleCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="form-group">
                <div class="col-lg-12">
                    <label class="label label-info">Username:</label>
                    <input class="form-control" type="text" ng-model="target.userName" name="_username" required/>
                    <span style="color: red" ng-show="_form._username.$touch && _form._username.$invalid">
                        <span ng-show="_form._username.$error.$required">
                             Username is required!!
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12">
                    <label class="label label-info">Password:</label>
                    <input class="form-control" type="password" ng-model="target.password_User" name="_password" required/>
                    <span style="color: red" ng-show="_form._password.$touch && _form._password.$invalid">
                        <span ng-show="_form._password.$error.$required">
                            Password is required!!
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12">
                    <label class="label label-info">Confirm Password:</label>
                    <input class="form-control" type="password" ng-model="target.confirmPassword" name="_confirmpass" required />
                    <span style="color: red" ng-show="_form._confirmpass.$touch && _form._confirmpass.$invalid">
                        <span ng-show="_form._confirmpass.$error.$required">
                            ConfirmPassword is required!!
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-6">
                    <label class="label label-info">Phone number</label>
                    <input class="form-control" type="text" ng-model="target.phoneNumber" name="_phone" required/>
                    <span style="color: red" ng-show="_form._phone.$touch && _form._phone.$invalid">
                        <span ng-show="_form._phone.$error.$required">
                            PhoneNumber is required!!
                        </span>
                    </span>
                </div>

                <div class="col-lg-6">
                    <label class="label label-info">Your Address:</label>
                    <input class="form-control" type="text" ng-model="target.address_User" name="_address" required/>
                    <span style="color: red" ng-show="_form._address.$touch && _form._address.$invalid">
                        <span ng-show="_form._address.$error.$required">
                            Your Address is required!!
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12">
                    <label class="label label-info">Notes:</label>
                    <textarea ng-model="target.notes" rows="3" class="form-control" placeholder="This is content...."></textarea>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSave}}</button>
        <button prevent-default class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
