
<div id="_addproducts.html">

    <div class="modal-header">
        <h3 class="modal-title">{{config.label.titleCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="form-group">
                <div class="col-lg-12">
                    <label class="label label-info">Username:</label>
                    <input class="form-control" type="text" ng-model="target.userName" name="_username" disabled />
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12">
                    <label class="label label-info">Password:</label>
                    <input class="form-control" type="password" ng-model="target.password_User" name="_password" disabled />
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12">
                    <label class="label label-info">Confirm Password:</label>
                    <input class="form-control" type="password" ng-model="target.confirmPassword" name="_confirmpass" disabled />
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-6">
                    <label class="label label-info">Phone number</label>
                    <input class="form-control" type="text" ng-model="target.phoneNumber" name="_phone" disabled />
                </div>

                <div class="col-lg-6">
                    <label class="label label-info">Your Address:</label>
                    <input class="form-control" type="text" ng-model="target.address_User" name="_address" disabled />
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12">
                    <label class="label label-info">Notes:</label>
                    <textarea ng-model="target.notes" rows="3" class="form-control" placeholder="This is content...." disabled></textarea>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
